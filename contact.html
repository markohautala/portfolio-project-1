<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interior Design Art</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <meta name="description" content="Crafting Sustainable Elegance: Where Design Meets Eco-Conscious
              Luxury" />
    <meta name="keywords" content="interior, design, art, stylist," />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

</head>
  <body>
    <!--Start of header-->
    <header id="header">
      <a id="anchor-logo" href="index.html">
        <h1 id="logo">ID ART</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-ellipsis-vertical"></i
      ></label>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="references.html">References</a></li>
          <li><a href="contact.html" class="active">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <!--Start of main-->
    <main id="main">
      <form action="" id="contact-sections">
        <div id="form-div">
          <div class="">
            <label for="subject" class="">Subject</label>
            <br />
            <input
              id="subject"
              type="text"
              name="subject"
              placeholder="Subject"
              required
            />
          </div>

          <div class="">
            <label for="first-name" class="">First Name</label>
            <br />
            <input
              id="first-name"
              type="text"
              name="first name"
              placeholder="First Name"
              required
            />
          </div>

          <div class="">
            <label for="last-name" class="">Last Name</label>
            <br />
            <input
              id="last-name"
              type="text"
              name="last name"
              placeholder="Last Name"
              required
            />
          </div>

          <div class="">
            <label for="email" class="block-label">Your Email</label>
            <br />
            <input
              id="email"
              type="email"
              name="email"
              placeholder="Your email"
              required
            />
          </div>

          <label for="text-input" class="">How can we help you?</label>
          <br />
          <textarea name="" id="text-input" cols="25" rows="10"></textarea>
          <br />
          <input type="submit" class="submit-button" value="Send" />
        </div>
      </form>

      <section id="contact-sections">
        <div id="address">
          <h3>Our Address</h3>
          <p>Drottninggatan 10 11151 Stockholm, Sweden</p>
        </div>
        <br />
        <div id="emailphone">
          <h3>Contact us trough email or phone</h3>
          <p>Call us: 08-123 45 67</p>
          <p>Email us: contact@idart.com</p>
        </div>
      </section>
      <section id="googlemaps">
        <iframe
          id="map"
          src="https://shorturl.at/asE37"
          loading="lazy"
        ></iframe>
      </section>
    </main>
    <!--Start of footer-->
    <footer id="footer">
      <ul id="social-links">
        <li>
          <a
            href="https://facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page (opens in a new tab)"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
        <li>
          <a
            href="https://youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Youtube channel (opens in a new tab)"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </li>
      </ul>
    </footer>
    <script
      src="https://kit.fontawesome.com/8c7644c471.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
