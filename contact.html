<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interior Design Art</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!--Start of header-->
    <header id="header">
      <a id="anchor-logo" href="index.html">
        <h1 id="logo">ID ART</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-ellipsis-vertical"></i></label>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="references.html">References</a></li>
          <li><a href="contact.html" class="active">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <!--Start of main-->
    <main id="main">
        <section ID="main-contact-section"></section>
    <!--start of form-->
      <div>
        <form action="">
            <div class="">
                <label for="subject" class="">Subject</label>
                <br>
                <input id="subject" type="text" name="subject" placeholder="Subject" required>
            </div>

            <div class="">
                <label for="first-name" class="">First Name</label>
                <br>
                <input id="first-name" type="text" name="first name" placeholder="First Name" required>
            </div>

            <div class="">
                <label for="last-name" class="">Last Name</label>
                <br>
                <input id="last-name" type="text" name="last name" placeholder="Last Name" required>
            </div>

            <div class="">
                <label for="email" class="block-label">Your Email</label>
                <br>
                <input id="email" type="email" name="email" placeholder="Your email" required>
            </div>

            <label for="text-input" class="">What do you need help with to style?</label>
            <br>
            <textarea id="text-input" rows="4" cols="87" name="feedback" required></textarea>
        </form>
      </div>
    <!--google maps-->
          <section id="googlemaps">
            <iframe id="map"
                src="https://shorturl.at/gjtKM"
                width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
          </section>
        </section>
    </main>
    <!--Start of footer-->
    <footer id="footer">
      <ul id="social-links">
        <li>
          <a
            href="https://facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page (opens in a new tab)"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
        <li>
          <a
            href="https://youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Youtube channel (opens in a new tab)"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </li>
      </ul>
    </footer>
    <script
      src="https://kit.fontawesome.com/8c7644c471.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
